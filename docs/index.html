<!doctype html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, user-scalable=yes">
<link rel="stylesheet" href="files/css/style.css">
<title>three.js</title>
</head>
<body>
<div id="all">
	<ul id="project-list"></ul>
</div>
<script src="files/js/jquery-3.2.0.min.js"></script>
<script>
	(function() {

		var dirs = {
			'model'    : ['view'],
			'particle' : ['conect-line','ground','image','image-move','move','sphere'],
			'line'     : ['ground(BufferGeometry)','simple-noise(BufferGeometry)']
		};

		var html = '';
		for (var key in dirs) {
			var type = dirs[key];
			for (var i = 0; i < type.length; i++) {
				var target = key + '-' + type[i];
				html += '<li><a href="' + target + '/">' + target + '</a></li>';
			}
		}
		$('#project-list').html(html);

	})();
</script>
</body>
</html>
