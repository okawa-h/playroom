<!doctype html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, user-scalable=yes">
<link rel="stylesheet" href="files/css/style.css">
<title>playroom three.js</title>
</head>
<body>
<div class="index" id="all">
	<ul id="project-list"></ul>
</div>
<script>
	(function() {

		String.prototype.capitalize = function() {
			return this.charAt(0).toUpperCase() + this.slice(1);
		}

		var map = {
			'particle' : ['object-control','conect-line','ground','image','image-move','move','sphere'],
			'line'     : ['ground-to-cube','ground(BufferGeometry)','simple-noise(BufferGeometry)'],
			'mesh'     : ['image'],
			'video'    : ['viewer','viewer-mesh','particle'],
			'camera'   : ['view','processing','particle'],
			'model'    : ['view']
		};

		var html = '';
		for (var key in map) {
			var files = map[key];
			html += '<li class="title">' + key.capitalize() + '</li>';
			for (var i = 0; i < files.length; i++) {
				var name = files[i];
				html += '<li class="file"><a href="' + key + '-' + name + '/">' + name + '</a></li>';
			}
		}

		document.getElementById('project-list').innerHTML = html;

	})();
</script>
</body>
</html>
