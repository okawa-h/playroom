<!doctype html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, user-scalable=yes">
<link rel="stylesheet" href="files/css/style.css">
<title>three.js</title>
</head>
<body>
<div id="all">
	<ul id="project-list"></ul>
</div>
<script>
	(function() {

		var map = {
			'particle' : ['conect-line','ground','image','image-move','move','sphere'],
			'line'     : ['ground-to-cube','ground(BufferGeometry)','simple-noise(BufferGeometry)'],
			'mesh'     : ['image'],
			'video'    : ['viewer','viewer-mesh'],
			'camera'   : ['view','processing','particle'],
			'model'    : ['view']
		};

		var html = '';
		for (var key in map) {
			var files = map[key];
			for (var i = 0; i < files.length; i++) {
				var target = key + '-' + files[i];
				html += '<li><a href="' + target + '/">' + target + '</a></li>';
			}
		}

		document.getElementById('project-list').innerHTML = html;

	})();
</script>
</body>
</html>
